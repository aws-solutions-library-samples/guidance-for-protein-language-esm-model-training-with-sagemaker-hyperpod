apiVersion: "kubeflow.org/v1"
kind: PyTorchJob
metadata:
  name: esm2-training
spec:
  elasticPolicy:
    rdzvBackend: c10d
    minReplicas: 1
    maxReplicas: 16
    maxRestarts: 100
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80
  nprocPerNode: "4"
  pytorchReplicaSpecs:
    Worker:
      replicas: 4
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          tolerations:
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule
          volumes:
          - name: fsx-pv-storage
            persistentVolumeClaim:
              claimName: fsx-static-pvc
          containers:
            - name: pytorch
              image: bionemo:aws
              resources:
                requests:
                  nvidia.com/gpu: $GPU_PER_NODE
                  vpc.amazonaws.com/efa: $EFA_PER_NODE
                limits:
                  nvidia.com/gpu: $GPU_PER_NODE
                  vpc.amazonaws.com/efa: $EFA_PER_NODE
              env:
                - name: NCCL_DEBUG
                  value: "INFO"
                - name: DATA_PATH
                  value: "/fsx/ubuntu"
                - name: HYDRA_FULL_ERROR
                  value: "1"
              volumeMounts:
                - mountPath: "/fsx/ubuntu"
                  name: fsx-pv-storage
              imagePullPolicy: Always
              command:
                - "python3"
                - /workspace/bionemo2/sub-packages/bionemo-esm2/src/bionemo/esm2/scripts/train_esm2.py
                - --train-cluster-path ${DATA_DIR}/2024_03_sanity/train_clusters_sanity.parquet \
                - --train-database-path ${DATA_DIR}/2024_03_sanity/train_sanity.db \
                - --valid-cluster-path ${DATA_DIR}/2024_03_sanity/valid_clusters.parquet \
                - --valid-database-path ${DATA_DIR}/2024_03_sanity/validation.db \
                - --precision="bf16-mixed" \
                - --num-gpus 8 \
                - --num-nodes 2 \
                - --num-steps 100 \
                - --val-check-interval 25 \
                - --max-seq-length 1024 \
                - --limit-val-batches 2 \
                - --micro-batch-size 2 \
                - --num-layers 33 \
                - --hidden-size 1280 \
                - --num-attention-head 20 \
                - --ffn-hidden-size 5120 \
                - --tensor-model-parallel-size 1 \
                - --create-tensorboard-logger \
                - --result-dir ${DATA_HOME_DIR}